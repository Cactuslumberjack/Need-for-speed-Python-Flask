<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="UTF-8" />
    <title></title>
    <style>
body {
  background-image: url('https://images.hdqwalls.com/wallpapers/need-for-speed-underground-nissan-350z-ru.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

</style>
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Need For Speed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
        <a class="nav-link" href="{{url_for('core.info')}}">About</a>
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{url_for('users.logout')}}">Log out</a>
        <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
        <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
        {% else %}
        <a class="nav-link" href="{{url_for('users.login')}}">Log in</a>
        <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>    

<div class="container">
    {% block content %}

    {% endblock %}
 
</div>
    
</body>
</html>
